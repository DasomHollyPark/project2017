<!DOCTYPE html>
<html lang="en-US">
<head>

<link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
<link rel="stylesheet" type = "text/css" href = "style.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="typed.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

</head>

<body>
<!--	<div id ="header">

	</div>
-->
<div id = "landing_page">


	<div id = "background_deer">
	
		<div class = "logo_wrapper">
			<div class="logo"></div>
		</div>
		<div id = "scroll_btn">
		<span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
		</div>
	</div>

</div>

<div id ="about_page">

<div id = "profile">
<img id = "profile_img" src = "https://s30.postimg.org/pdhxb3gi9/imageedit_2_2999178752.gif">
</div>

</div>

<div id = "">
</div>


<script>




/*background image opacity changer on page load*/
$(function(){
		$('#background_deer').animate( {opacity: "0.8"},800, function(){});
});

/*Typing animation*/
$(function(){
      $(".logo").typed({
        strings: ["Dasom Park^800", "Frontend<br>/<br>Software<br>Developer"],
        typeSpeed: 50,
        loop: true,
        contentType: 'html',
        showCursor: true,
        cursorChar: "|"
      });
});

/*Shake animation on scroll button (when page loads)*/
$(function(){
	$("#scroll_btn").effect( "shake", { direction: "up", times: 2, distance: 10 }, 1000 )
	
});

/*Shake animation on scroll button (when user hovers on it)*/
$(function(){
	$('#scroll_btn').mouseover(function(){
			$("#scroll_btn").effect( "shake", { direction: "up", times: 2, distance: 10 }, 1000 );
	})
});

/*Scroll down to About Me page on button click*/
$(function(){$('#scroll_btn').click(function(){
  	$('html, body').animate({
  			scrollTop: $('#about_page').offset().top
  	},1000);
	$('#profile_img').css("display","none");
  	$('#profile_img').fadeIn(3000);
	})
});

/*Profile Image fades in*/
$('#about_page').ready(function(){
	$('#profile_img').css("display","none");
	$('#profile_img').fadeIn(3000);
})

</script>

</body>
</html>
